  - category: incident
    question: "Que faire en cas d'incident"
    answer: "1) Restez calme et collectez les preuves. 2) Déconnectez-vous du réseau si critique. 3) Contactez immédiatement l'équipe sécurité (24/7). 4) Ne supprimez rien. 5) Notifiez votre manager. 6) Suivez la procédure d'escalade."
