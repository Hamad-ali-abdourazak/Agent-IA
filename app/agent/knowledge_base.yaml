faq:
  - category: phishing
    question: "Comment reconnaître un email de phishing?"
    answer: "Vérifiez l'expéditeur, méfiez-vous des urgences artificielles, ne cliquez pas sur des liens suspects et signalez l'email à la sécurité."
  - category: phishing
    question: "Que faire si j'ai cliqué sur un lien suspect?"
    answer: "Déconnectez-vous du réseau si nécessaire, changez votre mot de passe, activez la MFA et contactez immédiatement l'équipe cybersécurité."
  - category: incident
    question: "Comment signaler un phishing ou incident de sécurité?"
    answer: "Signalez immédiatement l'équipe sécurité. Fournissez l'email, les actions effectuées et tout identifiant compromis. NE SUPPRIMEZ PAS l'email ou les preuves."
  - category: incident
    question: "Qui contacter en cas d'incident critique?"
    answer: "Contactez l'équipe Sécurité/GRC par email ou téléphone (voir escalade rapide). Pour incident confirmé: appelez le numéro d'urgence disponible 24/7."
  - category: tools
    question: "Quels outils de sécurité dois-je utiliser?"
    answer: "Authentification: SSO avec MFA obligatoire. VPN: pour accès ressources internes. Partage fichiers sensibles: plateforme chiffrée selon politique. Gestionnaire MDP: outil fourni par l'organisation."
  - category: passwords
    question: "Qu'est-ce qu'un mot de passe robuste?"
    answer: "Au moins 12 caractères, mélange de majuscules/minuscules, chiffres et symboles, sans informations personnelles. Utilisez le gestionnaire fourni. Changez-le tous les 90 jours."
  - category: mfa
    question: "Pourquoi activer l'authentification multifacteur (MFA)?"
    answer: "La MFA ajoute une couche de sécurité, réduisant fortement le risque d'accès non autorisé même si votre mot de passe est compromis. Obligatoire dans la plupart des organisations modernes."
  - category: vpn
    question: "Dois-je utiliser le VPN?"
    answer: "Utilisez le VPN fourni pour accéder aux ressources internes et chiffrer le trafic sur les réseaux non fiables. Obligatoire en télétravail."
  - category: updates
    question: "Pourquoi les mises à jour sont-elles importantes?"
    answer: "Elles corrigent des vulnérabilités et améliorent la sécurité. Installez-les rapidement sur vos appareils. Les patchs critiques doivent être appliqués dans les 48h."
  - category: data
    question: "Comment manipuler des données sensibles?"
    answer: "Appliquez le principe du moindre privilège, chiffrez en transit et au repos, et ne partagez qu'avec les personnes autorisées. Respectez la politique de classification des données."
  - category: incident
    question: "Comment signaler un incident?"
    answer: "Collectez les éléments (logs, captures) sans les altérer. Contactez l'équipe sécurité immédiatement. Créez un ticket dans le système GRC si disponible. Notifiez votre manager."
  - category: phishing
    question: "Vérifier l'expéditeur d'un email — comment?"
    answer: "Passez la souris sur le nom de l'expéditeur pour voir l'adresse réelle. Vérifiez que le domaine (@company.com) est correct. Méfiez-vous des domaines similaires. Signalez tout doute à la sécurité."
  - category: mfa
    question: "Qu'est-ce que la MFA ou l'authentification multifacteur?"
    answer: "La MFA (Multi-Factor Authentication) ajoute une 2e vérification après le mot de passe: un code SMS, une app mobile ou une clé de sécurité. Cela rend le compte beaucoup plus difficile à pirater même si le mot de passe est compromis."
  - category: phishing
    question: "Règles de sécurité pour les emails — lesquelles?"
    answer: "1) Vérifiez l'expéditeur et le domaine. 2) Méfiez-vous des urgences artificielles. 3) Ne cliquez pas sur des liens non vérifiés. 4) N'ouvrez pas les pièces jointes inattendues. 5) En cas de doute, contactez l'équipe sécurité."
  - category: data
    question: "Comment partager des fichiers sensibles en toute sécurité?"
    answer: "Utilisez uniquement les outils homologués (plateforme interne chiffrée). Chiffrez en transit et au repos. Limitez l'accès aux personnes vraiment autorisées. Enregistrez qui accède à quoi. Utilisez l'authentification forte (MFA). Signalez à la privacy si doute."
  - category: passwords
    question: "Qu'est-ce qu'un gestionnaire de mots de passe et pourquoi l'utiliser?"
    answer: "Un gestionnaire stocke vos mots de passe de façon chiffrée et sécurisée. Il vous permet d'utiliser des mots de passe uniques, très complexes pour chaque service, sans les mémoriser. Cela réduit drastiquement le risque de réutilisation et de vol."
  - category: updates
    question: "Importance des mises à jour de sécurité — pourquoi?"
    answer: "Les mises à jour corrigent des failles connues exploitées par des attaquants. Patchs critiques = 48h max. Patchs normaux = 2 semaines max. Redémarrez après chaque patch critique. Non-conformité = audit et risque réglementaire."
